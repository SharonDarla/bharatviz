upstream bharatviz_api {
    server localhost:3001;
    keepalive 32;
}
server {
    server_name bharatviz.saketlab.in;

    # Root directory for frontend files
    root /var/www/bharatviz/frontend;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Logging
    access_log /var/log/nginx/bharatviz-access.log;
    error_log /var/log/nginx/bharatviz-error.log;

    # API endpoints - serve from Node.js backend
    location /api/ {
        # CORS headers for API requests
        add_header Access-Control-Allow-Origin "http://bharatviz.saketlab.in" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
# CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "http://bharatviz.saketlab.in";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://bharatviz_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for map generation
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Large request body for CSV uploads
        client_max_body_size 10M;
    }
# Health check endpoint (no CORS needed)
    location /health {
        proxy_pass http://bharatviz_api/health;
        access_log off;
    }

    # Frontend static files
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No cache for HTML files
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/bharatviz.saketlab.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/bharatviz.saketlab.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = bharatviz.saketlab.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name bharatviz.saketlab.in;
    return 404; # managed by Certbot


}