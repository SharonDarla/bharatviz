name: Deploy to Hostinger on merge
on:
  push:
    branches:
      - main
      - master
jobs:
  build_and_deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 25.0
        uses: actions/setup-node@v4
        with:
          node-version: '25.0'
          cache: 'npm'

      - name: Install dependencies and build frontend
        run: |
          npm ci
          npm run build

      - name: Prepare frontend directory on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT || 22 }}
          script: |
            mkdir -p /var/www/bharatviz/frontend
            rm -rf /var/www/bharatviz/frontend/*

      - name: Deploy frontend to Hostinger
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT || 22 }}
          source: "dist/*"
          target: "/var/www/bharatviz/frontend/"
          strip_components: 1
          overwrite: true
          rm: false

  deploy_server_to_hostinger:
    runs-on: ubuntu-latest
    needs: build_and_deploy_frontend
    steps:
      - uses: actions/checkout@v4

      - name: Deploy server code to Hostinger
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT || 22 }}
          source: "server/*"
          target: "/var/www/bharatviz/"
          overwrite: true

      - name: Build and restart API server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT || 22 }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            NODE_BIN="$HOME/.nvm/versions/node/v25.0.0/bin"
            export PATH="$NODE_BIN:$PATH"

            cd /var/www/bharatviz/server

            if [ ! -f .env.production ]; then
              cat > .env.production << 'EOF'
            NODE_ENV=production
            PORT=3001
            ALLOWED_ORIGINS=http://bharatviz.saketlab.org,https://bharatviz.saketlab.org
            EOF
            fi

            npm install
            npm run build
            npm prune --production
            mkdir -p logs

            pm2 reload bharatviz-api 2>/dev/null || pm2 start ecosystem.config.cjs --env production
            pm2 save

            sleep 5
            curl -f http://localhost:3001/health || exit 1
