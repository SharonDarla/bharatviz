# Deploy BharatViz Frontend and API Server to Linode

name: Deploy to Linode on merge
on:
  push:
    branches:
      - main
      - master
jobs:
  build_and_deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 25.0
        uses: actions/setup-node@v4
        with:
          node-version: '25.0'
          cache: 'npm'

      - name: Install dependencies and build frontend
        run: |
          npm ci
          npm run build

      - name: Prepare frontend directory on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: ${{ secrets.LINODE_PORT || 22 }}
          script: |
            # Create directory if doesn't exist
            mkdir -p /var/www/bharatviz/frontend

            # Clean old files but keep directory structure
            rm -rf /var/www/bharatviz/frontend/*

      - name: Deploy frontend to Linode
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: ${{ secrets.LINODE_PORT || 22 }}
          source: "dist/*"
          target: "/var/www/bharatviz/frontend/"
          strip_components: 1
          overwrite: true
          rm: false

  deploy_server_to_linode:
    runs-on: ubuntu-latest
    needs: build_and_deploy_frontend
    steps:
      - uses: actions/checkout@v4

      - name: Deploy server code to Linode
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: ${{ secrets.LINODE_PORT || 22 }}
          source: "server/*"
          target: "/var/www/bharatviz/"
          overwrite: true

      - name: Build and restart API server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: ${{ secrets.LINODE_PORT || 22 }}
          script: |
            # Load NVM and set up Node.js environment
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Set paths for Node.js binaries
            NODE_BIN="$HOME/.nvm/versions/node/v25.0.0/bin"
            export PATH="$NODE_BIN:$PATH"

            # Navigate to server directory
            cd /var/www/bharatviz/server

            # Create .env.production if it doesn't exist
            if [ ! -f .env.production ]; then
              cat > .env.production << 'EOF'
            NODE_ENV=production
            PORT=3001
            ALLOWED_ORIGINS=http://bharatviz.saketlab.org,https://bharatviz.saketlab.org
            EOF
            fi

            # Install ALL dependencies (need devDependencies for TypeScript build)
            npm install

            # Build TypeScript
            npm run build

            # Remove devDependencies after build (production optimization)
            npm prune --production

            # Create logs directory for PM2
            mkdir -p logs

            # Restart PM2 processes
            pm2 restart bharatviz-api 2>/dev/null || pm2 start ecosystem.config.cjs --env production
            pm2 save

            # Verify deployment
            sleep 5
            pm2 status bharatviz-api

            # Test health endpoint
            curl -f http://localhost:3001/health || exit 1

            echo "âœ… Deployment successful!"
