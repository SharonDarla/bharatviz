name: Deploy to Firebase Hosting and Linode Server on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BHARATVIZ }}
          channelId: live
          projectId: bharatviz

  deploy_server_to_linode:
    runs-on: ubuntu-latest
    needs: build_and_deploy_frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Deploy to Linode Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: ${{ secrets.LINODE_PORT || 22 }}
          script: |
            # Navigate to the project directory
            cd /var/www/bharatviz || exit 1
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main
            
            # Install server dependencies
            cd server
            npm ci --production
            
            # Run deployment script
            ./deploy.sh
            
            # Verify deployment
            sleep 5
            pm2 status bharatviz-api
