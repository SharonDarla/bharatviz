# Deploy BharatViz Frontend and API Server to Linode

name: Deploy to Linode on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build frontend
        run: |
          npm ci
          npm run build

      - name: Deploy frontend to Linode
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: ${{ secrets.LINODE_PORT || 22 }}
          source: "dist/*"
          target: "/var/www/bharatviz/frontend/"
          strip_components: 1
          rm: true

  deploy_server_to_linode:
    runs-on: ubuntu-latest
    needs: build_and_deploy_frontend
    steps:
      - uses: actions/checkout@v4

      - name: Deploy API server to Linode
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: ${{ secrets.LINODE_PORT || 22 }}
          script: |
            # Navigate to the project directory
            cd /var/www/bharatviz || exit 1

            # Pull latest changes
            git fetch origin
            git reset --hard origin/main

            # Install server dependencies
            cd server
            npm ci --production

            # Run deployment script
            chmod +x deploy.sh
            ./deploy.sh

            # Verify deployment
            sleep 5
            pm2 status bharatviz-api
