# Deploy BharatViz Frontend and API Server to Linode

name: Deploy to Linode on merge
on:
  push:
    branches:
      - main
      - master
jobs:
  build_and_deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 25.0
        uses: actions/setup-node@v4
        with:
          node-version: '25.0'
          cache: 'npm'

      - name: Install dependencies and build frontend
        run: |
          npm ci
          npm run build

      - name: Prepare frontend directory on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: ${{ secrets.LINODE_PORT || 22 }}
          script: |
            # Create directory if doesn't exist
            mkdir -p /var/www/bharatviz/frontend

            # Clean old files but keep directory structure
            rm -rf /var/www/bharatviz/frontend/*

      - name: Deploy frontend to Linode
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: ${{ secrets.LINODE_PORT || 22 }}
          source: "dist/*"
          target: "/var/www/bharatviz/frontend/"
          strip_components: 1
          overwrite: true
          rm: false

  deploy_server_to_linode:
    runs-on: ubuntu-latest
    needs: build_and_deploy_frontend
    steps:
      - uses: actions/checkout@v4

      - name: Deploy API server to Linode
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: ${{ secrets.LINODE_PORT || 22 }}
          script: |
            # Navigate to the project directory
            cd /var/www/bharatviz || exit 1

            # Pull latest changes
            git fetch origin
            git reset --hard origin/main

            # Install server dependencies and build
            cd server
            npm ci --production
            npm run build

            # Restart PM2 processes
            pm2 restart bharatviz-api || pm2 start ecosystem.config.js --env production
            pm2 save

            # Verify deployment
            sleep 5
            pm2 status bharatviz-api
            
            # Test health endpoint
            curl -f http://localhost:3001/health || exit 1
            
            echo "âœ… Deployment successful!"
